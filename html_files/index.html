{% extends "base.html" %}

{% block title %}
    Weather api main page
{% endblock %}

{% block content %}
    <a href="/api/reports/">Add report</a>
    <h2>Usage</h2>
    <form action="/api/weather" method="get">
        <label for="city">City</label>
        <input type="text" name="city" id="city">
        <hr>
        <label for="units">Units: metric or USA-like</label>
        <select name="units" id="unist">
            <option value="m">Metric</option>
            <option value="u">Other thing</option>
        </select>
        <hr>
        <input type="submit" value="Get">
    </form>

    <h3>Recent events</h3>
    <ul>
        {% for event in report %}
        <li>{{event.location.city}}:{{event.description}}</li>
        {% endfor %}
    </ul>
{% endblock %}
